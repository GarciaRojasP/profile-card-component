<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main class="main grid">
    <article class="card grid">
      <div class="card__header">
        <img src="images/image-victor.jpg" alt="profile" class="card__profile">
      </div>
      <section class="card__body">
        <h1 class="card__title">
          Victor Crest
          <span class="card__title--light">26</span>
        </h1>
        <p class="card__subtitle">
          London
        </p>
      </section>
      <section class="card__datas flex">
        <div class="card__stats">
          <p class="card__number">80K</p>
          <p class="card__subtitle card__subtitle-size">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__number">803K</p>
          <p class="card__subtitle card__subtitle-size">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">1.4K</p>
          <p class="card__subtitle card__subtitle-size">Photos</p>
        </div>
      </section>

    </article>
  </main>
</body>
</html>
